<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="surveyStyle.css">
</head>
<body>
    <div>
        <h1>Survey Form</h1>
    </div>



    <form class="form">
        <div class="level-control">
            <label id="name">Name</label>
            <input type="text" id="name-label" placeholder="Enter your name">
        </div>




        <div class="level-control">
            <label id="email">Email</label>
            <input type="email" id="email-label" required
            placeholder="Enter your email">
        </div>





        <div class="level-control">
            <label id="phone">Phone</label>
            <input type="number" id="phone-label" size="10"
            placeholder="Enter your phone number">
        </div>




        <div class="level-control">
            <label id="gender">Gender</label>
                
                <input type="radio" name="gender"> Male 
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Other
        </div>


        <div class="level-control">
            <label>Which option best describe you</label>
            <select>
                <option>Student</option>
                <option>Intern</option>
                <option>Professional</option>
            </select>
        </div>



        <div class="level-control">
            <level id="language">
                How many language you know?
                <small>(check all that apply)</small>
            </level>

            <label>
                <input type="checkbox">English</input>
            </label>
            <label>
                <input type="checkbox">Hindi</input>
            </label>
            <label>
                <input type="checkbox">Bengali</input>
            </label>
            <label>
                <input type="checkbox">Tamil</input>
            </label>
            <label>
                <input type="checkbox">Telegu</inpu<label>
            </label>
            <label>
                <input type="checkbox">Gujrati</input>
            </label>
        </div>
        
        <div class="level-control">
            <label>Any comments</label>
            <textarea placeholder="Write your comment here"></textarea>
        </div>









        
            <button class="button-control">Submit</button>
  

    </form>
</body>
</html>
